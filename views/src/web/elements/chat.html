<div class="webim_user" id="icon-chat"><img src="/style/img/chat/webim_online.gif" />
</div>
<div id="chat-dialog-contact" class="webim_userlist">
    <div class="webim_user_top">
        <span class="webim_user_top_title">最近联系人</span>
        <span class="webim_user_top_clear" id="btn-list-clear" title="清空联系人">清空</span>
        <span class="webim_user_top_min" id="btn-list-min" title="最小化">最小化</span>
    </div>
    <div class="webim_user_list">
        <ul id="chat-contact-list">
            <li id="chat-tpl-list-contact" class="chat-contact webim_hidden"><img src="/style/img/chat/webim_online.gif" /><input type="hidden" class="socketId" /><span class="chat-contact-name">&nbsp;</span></li>
        </ul>
    </div>
</div>
<div class="webim_chat" id="chat-dialog">
    <div class="webim_chat_top">
        <img src="/style/img/chat/webim_online.gif" />
        <span class="webim_chat_top_username" id="chat-user-name">&nbsp;</span>
        <span class="webim_chat_top_condition" id="chat-user-status">&nbsp;</span>
        <span class="webim_chat_top_close" id="btn-dialog-close" title="关闭">关闭</span>
        <span class="webim_chat_top_min" id="btn-dialog-min" title="最小化">最小化</span>
    </div>
    <div class="webim_chat_main">
        <div class="webim_chat_main_left">
            <div class="webim_chat_main_left_content" id="chat-msg-list">
                <div class="webim_hidden" id="chat-tpl-message">
                    <p class="chat-msg-info"><span class="webim_chat_content_username chat-msg-user">&nbsp;</span><span class="webim_chat_content_time chat-msg-time">&nbsp;</span></p>
                    <p class="webim_chat_content_p chat-msg-content">&nbsp;</p>
                </div>
            </div>
            <div class="webim_chat_main_left_ctrl">
                <span class="webim_chat_ctrl_face" id="btn-chat-face" title="表情">表情</span>
                <span class="webim_chat_ctrl_clear" id="btn-chat-clear" title="清除屏幕消息">清屏</span>
                <!-- <span class="webim_chat_ctrl_adduser" id="btn-chat-add-user" title="添加好友到成员列表">添加</span> -->
                <span class="webim_chat_ctrl_chatlog" id="btn-chat-log">聊天记录</span>
            </div>
            <form id="chat-form" name="chat-form" method="post" action="#">
                <div class="webim_chat_main_left_ipt">
                    <textarea name="textfield" class="webim_chat_main_left_ip" id="chat-content"></textarea>
                </div>
                <div class="webim_chat_main_left_etr">
                    <input class="webim_chat_main_left_et" name="提交" type="submit" value="发送" />
                    <span class="webim_chat_main_left_cs" id="btn-send-type">选择</span>
                </div>
            </form>
            <div class="webim_chat_left_send" id="chat-send-type" >
                <p id="chat-send-type-ctrl" class="on">按Ctrl+Enter发送</p>
                <p id="chat-send-type-enter">按Enter发送</p>
            </div>
            <div class="webim_chat_face" id="chat-face">
